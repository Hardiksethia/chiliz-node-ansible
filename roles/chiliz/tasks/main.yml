---
- name: Install required packages
  apt:
    name:
      - docker.io
      - docker-compose
    state: present
    update_cache: true

- name: Enable and start Docker
  systemd:
    name: docker
    enabled: true
    state: started

- name: Create chiliz user
  user:
    name: "{{ chiliz_user }}"
    system: true
    shell: /usr/sbin/nologin

- name: Create Chiliz directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ chiliz_user }}"
    group: "{{ chiliz_user }}"
    mode: "0755"
  loop:
    - "{{ chiliz_base_dir }}"
    - "{{ chiliz_data_dir }}"

- name: Deploy docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: "{{ chiliz_base_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

- name: Start Chiliz node
  command: docker-compose up -d
  args:
    chdir: "{{ chiliz_base_dir }}"

